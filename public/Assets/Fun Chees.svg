<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)" />
  <rect width="800" height="600" fill="url(#grid)" />

  <!-- Abstract Board Elements -->
  <g opacity="0.1">
    <rect x="400" y="100" width="300" height="300" fill="none" stroke="#3b82f6" stroke-width="2" transform="rotate(15 550 250)" />
    <circle cx="200" cy="450" r="150" fill="none" stroke="#3b82f6" stroke-width="1" />
  </g>

  <!-- Central Design: Glowing Knight Piece -->
  <g transform="translate(400, 260) scale(1.2)" filter="url(#glow)">
     <path d="M-40,80 L40,80 L35,70 C35,70 15,65 15,40 C15,15 35,5 35,-20 C35,-45 10,-60 -20,-60 C-50,-60 -65,-35 -65,-10 C-65,15 -50,20 -40,30 C-30,40 -40,80 -40,80 Z" fill="url(#blueGrad)" />
     <path d="M-20,-30 Q-10,-40 0,-30" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Typography -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="72" fill="#ffffff" letter-spacing="4">FUN CHESS</text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="20" fill="#94a3b8" letter-spacing="8">STOCKFISH POWERED</text>

  <!-- Tech Accents -->
  <line x1="100" y1="500" x2="300" y2="500" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" opacity="0.5" />
  <line x1="500" y1="500" x2="700" y2="500" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" opacity="0.5" />
  <circle cx="400" cy="120" r="5" fill="#60a5fa" />
  <circle cx="380" cy="110" r="3" fill="#3b82f6" />
  <circle cx="420" cy="110" r="3" fill="#3b82f6" />
</svg>