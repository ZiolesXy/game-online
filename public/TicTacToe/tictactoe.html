<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #status {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    td {
      width: 80px;
      height: 80px;
      text-align: center;
      vertical-align: middle;
      font-size: 2rem;
      border: 2px solid #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    td:hover {
      background-color: #e2e8f0;
    }
    #resetBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Giliran: X</div>
  <table>
    <tr><td data-cell></td><td data-cell></td><td data-cell></td></tr>
    <tr><td data-cell></td><td data-cell></td><td data-cell></td></tr>
    <tr><td data-cell></td><td data-cell></td><td data-cell></td></tr>
  </table>
  <button id="resetBtn">Restart Game</button>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let gameActive = true;

    const winConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6],
    ];

    function checkWin() {
      const values = [...cells].map(cell => cell.textContent);
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (values[a] && values[a] === values[b] && values[a] === values[c]) {
          gameActive = false;
          statusText.textContent = `Pemenang: ${values[a]} 🎉`;
          return;
        }
      }

      if (values.every(v => v)) {
        gameActive = false;
        statusText.textContent = `Hasil: Seri 🤝`;
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (!gameActive || cell.textContent) return;

      cell.textContent = currentPlayer;
      checkWin();
      if (gameActive) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Giliran: ${currentPlayer}`;
      }
    }

    function resetGame() {
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Giliran: ${currentPlayer}`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
